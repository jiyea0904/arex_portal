<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>:: AREX PORTAL SYSTEM ::</title>
<link rel="stylesheet" type="text/css" href="css/popup.css" />
<link rel="stylesheet" type="text/css" href="css/sub.css" />
<script src="js/jquery.js"></script>
<script src="js/sub.js"></script>
</head>
<!-- 990*740 -->
<body class="popup">
	<h2><span class="title">계정암호 초기화</span></h2>
    <!-- 전체 영역 -->
	<div class="popupcontents">
        <div class="contents board">
            <table class="list">  
                <caption>계정암호초기화</caption>
                 <colgroup>
                    <col style="width:20%" />
                    <col style="width:80%" />
                </colgroup>
				<tbody>
					<tr>
						<th class="C"><span class="table_title import">사번</span></th>
						<td class="L"><input type="text" class="txt_100per" id="num" /><label for="num"></label></td>                 
					</tr>
					<tr>
						<th class="C"><span class="table_title import">이름</span></th>
						<td class="L"><input type="text" class="txt_100per" id="name" /><label for="name"></label></td>                 
					</tr>
					<tr>
						<th class="C"><span class="table_title import">휴대전화번호</span></th>
						<td class="L">
							<div class="inputbox sel_100">
								<p class="txt"></p>
								<select>
									<option>010</option>
								</select>
							</div>
							<span class="fl mr5 mrr">-</span><input type="text" class="txt_100" id="ph_01" /><label for="ph_01"></label><span class="fl mr5 mrr">-</span><input type="text" class="txt_100" id="ph_02" /><label for="ph_02"></label>
						</td>  
					</tr>
                </tbody>
            </table>
            <!-- table//-->
			<div class="info mr20 mrt">
				<h5 class="btn_orange_line"><span class="important">유의사항</span></h5>
				<ul class="mr15">
					<li><em>사번, 이름 휴대폰번호</em>를 입력하신 후 확인을 클릭하시면 임시비밀번호를 SMS로 발급받으신 후 로그인 하실 수 있습니다.</li>
					<li>로그인 후 <em>새로운 비밀번호를 변경</em>하셔야 포털 서비스를 이용하실 수 있습니다.</li>
				</ul>
			</div>
    	</div>
        </div>    
        <!-- 전체 영역 //-->
        <!-- btnArea -->
        <div class="btnArea">
            <a href="#" class="btn_black"><span>확인</span></a>
            <a href="#" class="btn_white"><span>닫기</span></a>
        </div>
        <!-- btnArea //-->
	<a href="#"><img class="btn_close" src="images/popup/popup_close.png" alt="닫기" title="닫기" /></a>
</body>
</html>
