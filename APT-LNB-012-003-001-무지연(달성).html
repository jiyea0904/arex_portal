<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>:: AREX PORTAL SYSTEM ::</title>
<link rel="stylesheet" type="text/css" href="css/popup.css" />
<link rel="stylesheet" type="text/css" href="css/sub.css" />
<script src="js/jquery.js"></script>
<script src="js/sub.js"></script>
</head>
<!-- 670*440 -->
<body class="popup">
	<h2><span class="title">3무운동-무지연(달성)</span></h2>
    <!-- 전체 영역 -->
	<div class="popupcontents">
        <div class="contents board">
            <!-- table -->
            <table class="list" >  
                <caption>게시판쓰기</caption>
                <colgroup>
                    <col style="width:20%" />
                    <col style="width:80%" />
                </colgroup>
                <tbody>
					<tr>
                        <th class="C first th_line"><span class="table_title import">목표</span></th>
						<td class="L td_line" ><input type="text" id="txt_01" class="txt_200" value="30000000" /><label for="txt_01"></label><span class="fl">회</span></td>
                    </tr>
					<tr>
                        <th class="C first th_line"><span class="table_title import">달성</span></th>
					<td class="L td_line" ><input type="text" id="txt_02" class="txt_200" value="6" /><label for="txt_02"></label><span class="fl">배 달성</span></td>
                    </tr>
                    <tr>
                        <th class="C first th_line"><span class="table_title import">달성일</span></th>
						<td class="L td_line" >
							<input type="text" id="date" class="txt_200 date mr10 mrr" value="2018.05.14" /><label for="date"></label>
							<input type="text" id="time" class="txt_60" value="08" /><label for="time"></label><span class="fl  mr10 mrr">시</span><input type="text" id="min" class="txt_60" value="00" /><label for="min"></label><span class="fl">분</span>
						</td>
                    </tr>
                </tbody>
            </table>
            <!-- table//-->
        </div>    
    </div>
        <!-- 전체 영역 //-->
        <!-- btnArea -->
        <div class="btnArea">
            <a href="#" class="btn_black"><span>등록</span></a>
            <a href="#" class="btn_white"><span>취소</span></a>
        </div>
        <!-- btnArea //-->
	<a href="#"><img class="btn_close" src="images/popup/popup_close.png" alt="닫기" title="닫기" /></a>
</body>
</html>
