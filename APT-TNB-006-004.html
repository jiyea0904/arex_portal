<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>:: AREX PORTAL SYSTEM ::</title>
<link rel="stylesheet" type="text/css" href="css/sub.css" />
<script src="js/jquery.js"></script>
<script src="js/sub.js"></script>
</head>
<body class="iframe">
<div class="board">
	<div class="fl W50">
		<div class="wrap">
			<!-- table-->
			<table class="list" >
				<caption>게시판쓰기</caption>
				<colgroup>
					<col style="width:20%">
					<col style="width:80%">
				</colgroup>
				<tbody>
					<tr>
						<th class="C first th_line"><span class="table_title">시스템 계정</span></th>
						<td class="L td_line">B010XXX</td>
					</tr>
					<tr>
						<th class="C first th_line"><span class="table_title import">기존 비밀번호</span></th>
						<td class="L td_line"><label for="pw"></label><input type="password" class="txt_100per font" id="pw"></td>
					</tr>
					<tr>
						<th class="C first th_line"><span class="table_title import">새 비밀번호</span></th>
						<td class="L td_line"><label for="new_pw"></label><input type="password" class="txt_100per font" id="new_pw"></td>
					</tr>
					<tr>
						<th class="C first th_line"><span class="table_title import">새 비밀번호 확인</span></th>
						<td class="L td_line"><label for="pw_check"></label><input type="password" class="txt_100per font" id="pw_check"></td>
					</tr>
				</tbody>
			</table>
			<!-- table//-->
			<div class="btnArea mr20 mrt">
				<a class="btn_black" href="#"><span>저장</span></a>
			</div>
		</div>
	</div>
	<div class="fr W50">
		<div class="wrap">
			<div class="info pd30">
				<div class="pd25 pdtb">
					<h5 class="btn_orange_line"><span class="important">유의사항</span></h5>
					<ul class="mr15">
						<li>기존 비밀번호를 정확하게 입력하세요.</li>
						<li><em>영문/숫자/특수문자</em> 조합 9~18자 (특수문자 & , + % - \ | . 제외)</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
