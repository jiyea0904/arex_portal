<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>:: AREX PORTAL SYSTEM ::</title>
<link rel="stylesheet" type="text/css" href="css/popup.css" />
<link rel="stylesheet" type="text/css" href="css/sub.css" />
<script src="js/jquery.js"></script>
<script src="js/sub.js"></script>
</head>
<!-- 540*448 -->
<body class="popup">
	<!-- 기간검색 -->
	<h2><span class="title">기간검색</span></h2>
    <!-- 전체 영역 -->
	<div class="popupcontents">
        <div class="contents board">
            <!-- table -->
            <table class="list" >  
                <caption>게시판쓰기</caption>
                <colgroup>
                    <col style="width:20%;" />
                    <col style="width:80%;" />
                </colgroup>
                <tbody>
					<tr>
                        <th class="C first th_line"><span class="table_title">시작일자</span></th>
						<td class="L td_line" ><input type="text" id="txt_01" class="txt_100per date" value="2018.06.18(수)" /><label for="txt_01"></label></td>
                    </tr>
					<tr>
                        <th class="C first th_line"><span class="table_title">종료일자</span></th>
						<td class="L td_line" ><input type="text" id="txt_02" class="txt_100per date" value="2018.06.18(수)" /><label for="txt_02" ></label></td>
                    </tr>
					<tr>
                        <th class="C first th_line"><span class="table_title">담당자</span></th>
						<td class="L td_line" >
							<div class="inputbox sel_100per">
								<p class="txt"></p>
								<select>
									<option>홍길동</option>
								</select>
							</div>
						</td>
                    </tr>
                </tbody>
            </table>
            <!-- table//-->
        </div>    
    </div>
        <!-- 전체 영역 //-->
        <!-- btnArea -->
        <div class="btnArea">
            <a href="#" class="btn_black"><span>검색</span></a>
            <a href="#" class="btn_white"><span>닫기</span></a>
        </div>
        <!-- btnArea //-->
	<a href="#"><img class="btn_close" src="images/popup/popup_close.png" alt="닫기" /></a>
</body>
</html>
