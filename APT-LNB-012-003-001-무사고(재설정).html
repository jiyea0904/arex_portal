<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>:: AREX PORTAL SYSTEM ::</title>
<link rel="stylesheet" type="text/css" href="css/popup.css" />
<link rel="stylesheet" type="text/css" href="css/sub.css" />
<script src="js/jquery.js"></script>
<script src="js/sub.js"></script>
</head>
<!-- 600*490 -->
<body class="popup">
	<h2><span class="title">3무운동-무사고(재설정)</span></h2>
    <!-- 전체 영역 -->
	<div class="popupcontents">
        <div class="contents board">
            <!-- table -->
            <table class="list" >  
                <caption>게시판쓰기</caption>
                <colgroup>
                    <col style="width:20%" />
                    <col style="width:80%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th class="C first th_line"><span class="table_title import">기준일자</span></th>
						<td class="L td_line" ><input type="text" id="date" class="txt_100per date" value="2018.05.14" /><label for="date"></label></td>
                    </tr>
					<tr>
                        <th class="C first th_line"><span class="table_title import">목표</span></th>
						<td class="L td_line" ><input type="text" id="txt_01" class="txt_200" value="30000000" /><label for="txt_01"></label><span class="fl">km</span></td>
                    </tr>
					<tr>
                        <th class="C first th_line"><span class="table_title import">기준시간</span></th>
						<td class="L td_line" >
							<div class="inputbox sel_200">
								<p class="txt"></p>
								<select>
									<option>00</option>
								</select>
							</div>
							<span class="fl">시 기준</span>
						</td>
                    </tr>
					<tr>
                        <th class="C first th_line"><span class="table_title import">재설정사유</span></th>
						<td class="L td_line" ><input type="text" id="txt_02" class="txt_100per" /><label for="txt_02"></label></td>
                    </tr>
                </tbody>
            </table>
            <!-- table//-->
        </div>    
    </div>
        <!-- 전체 영역 //-->
        <!-- btnArea -->
        <div class="btnArea">
            <a href="#" class="btn_black"><span>등록</span></a>
            <a href="#" class="btn_white"><span>취소</span></a>
        </div>
        <!-- btnArea //-->
	<a href="#"><img class="btn_close" src="images/popup/popup_close.png" alt="닫기" title="닫기" /></a>
</body>
</html>
