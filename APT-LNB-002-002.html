<!doctype html>
<html lang="ko">

<body class="iframe">
<div class="board">
	<form>
		<!-- tsearchArea -->
		<div class="tsearchArea">
			<fieldset>
				<div class="inputbox">
					<p class="txt"></p>
					<select id="search_value_01">
						<option>제목</option>

						<option>내용</option>
					</select>
				</div> 
				<label for="search"></label><input type="text" id="search" value="검색어를 입력하세요."><a class="btn_search" href="#"><img src="images/sub/noti_search_icon.png" alt="search"></a> 
			</fieldset>
			<div class="fr">
				<a class="btn_white" href="#"><span class="print">인쇄</span></a><a class="btn_gray" href="#"><span>공유그룹관리</span></a><a class="btn_gray" href="#"><span>자원예약</span></a><a class="btn_black" href="#"><span>일정등록</span></a>
			</div>
		</div>
		<!-- tsearchArea //-->
	</form>
	<table class="calendar_date mr10 mrb">
		<colgroup>
			<col style="width:20%">
			<col style="width:60%">
			<col style="width:20%">
		</colgroup>
		<tbody>
			<tr>
				<td class="L"><a href="#" class="btn_white"><span class="today">Today</span></a></td>
				<td class="C"><p><a href="#"><img src="images/sub/btn_date_prev.png" alt="이전달"></a><span>2018년 2월</span><a href="#"><img src="images/sub/btn_date_next.png" alt="다음달"></a></p></td>
				<td class="R">

					</div>

			</tr>
		</tbody>
